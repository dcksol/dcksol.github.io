<!DOCTYPE html>
<html lang="en">
	<head>
		<title>NaCl</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>

		<!-- <div id="info">NaCl</div> -->
		<div id="info">NaCl structure! other : <a href="https://dcksol.github.io/crystals/sc.html" target="_blank" rel="noopener">sc</a>, <a href="https://dcksol.github.io/crystals/bcc.html" target="_blank" rel="noopener">bcc</a>, <a href="https://dcksol.github.io/crystals/fcc.html" target="_blank" rel="noopener">fcc</a>, <a href="https://dcksol.github.io/crystals/dia.html" target="_blank" rel="noopener">Diamond</a></div>
		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
        <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
                "imports": {
                    "three": "https://unpkg.com/three@0.142.0/build/three.module.js",
                    "three/addons/": "https://unpkg.com/three@0.142.0/examples/jsm/"
                  }
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			// import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
			// import { ConvexGeometry } from 'three/addons/geometries/ConvexGeometry.js';
			// import * as BufferGeometryUtils from 'three/addons/utils/BufferGeometryUtils.js';
            
            // import Stats from 'three/addons/libs/stats.module.js';

			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
			import { OutlineEffect } from 'three/addons/effects/OutlineEffect.js';
			import { FontLoader } from 'three/addons/loaders/FontLoader.js';
			import { TextGeometry } from 'three/addons/geometries/TextGeometry.js';

			let container, stats;

			let camera, scene, renderer, effect;
			let particleLight;

			// const loader = new FontLoader();
			// loader.load( 'fonts/gentilis_regular.typeface.json', function ( font ) {

			// 	init( font );
			// 	animate();

			// } );
            init();
            animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );
                const aspect = window.innerWidth / window.innerHeight;
                const depth = 1200;
                const fov_y = 40;
				// camera = new THREE.PerspectiveCamera( fov_y, aspect, 1, 2500 );
                const height_ortho = depth * 2 * Math.atan( fov_y*(Math.PI/180) / 2 )
                const width_ortho  = height_ortho * aspect;
                
                camera = new THREE.OrthographicCamera(width_ortho  / -2, width_ortho   /  2, height_ortho /  2, height_ortho  / -2, 1, 2500 );
				camera.position.set( 0.0, 0, 400 * 3.5 );

				//

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0x444488 );

				//

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );
				renderer.outputEncoding = THREE.sRGBEncoding;

				// Materials

				const cubeWidth = 400;
				const numberOfSphersPerSide = 4;
				const sphereRadius = ( cubeWidth / numberOfSphersPerSide ) * 0.8 * 0.5 * 0.4;
				const stepSize = 1.0 / numberOfSphersPerSide;
				const format = ( renderer.capabilities.isWebGL2 ) ? THREE.RedFormat : THREE.LuminanceFormat;

				const geometry = new THREE.SphereGeometry( sphereRadius, 32, 16 );
				const geometry2 = new THREE.SphereGeometry( sphereRadius * 1.4, 32, 16 );

				for ( let alpha = 0, alphaIndex = 0; alpha <= 1.0; alpha += stepSize, alphaIndex ++ ) {

					const colors = new Uint8Array( alphaIndex + 2 );

					for ( let c = 0; c <= colors.length; c ++ ) {

						colors[ c ] = ( c / colors.length ) * 256;

					}

					const gradientMap = new THREE.DataTexture( colors, colors.length, 1, format );
					gradientMap.needsUpdate = true;

					for ( let beta = 0, betaIndex = 0; beta <= 1.0; beta += stepSize, betaIndex++ ) {

						for ( let gamma = 0, gammaIndex = 0; gamma <= 1.0; gamma += stepSize, gammaIndex++ ) {

							// basic monochromatic energy preservation
							var parity = 0;
							if ((alphaIndex + betaIndex + gammaIndex) % 2 == 0) {
								// const diffuseColor = new THREE.Color().setHSL( alpha, 0.5, gamma * 0.5 + 0.1 ).multiplyScalar( 1 - beta * 0.2 );
								parity = 1;
							}
							else {
								// const diffuseColor = new THREE.Color().setHSL( alpha, 0.5, gamma * 0.5 + 0.1 ).multiplyScalar( 1 - beta * 0.2 );
							}

							const diffuseColor = new THREE.Color().setHSL( parity / 2, 0.5, gamma * 0.5 + 0.1 ).multiplyScalar( 1 - beta * 0.2 );

							const material = new THREE.MeshToonMaterial( {
								color: diffuseColor,
								gradientMap: gradientMap
							} );
							
							if (parity) {
								const mesh = new THREE.Mesh( geometry, material );

								mesh.position.x = alpha * 400 - 200;
								mesh.position.y = beta * 400 - 200;
								mesh.position.z = gamma * 400 - 200;

								scene.add( mesh );
							}
							else {
								const mesh = new THREE.Mesh( geometry2, material );

								mesh.position.x = alpha * 400 - 200;
								mesh.position.y = beta * 400 - 200;
								mesh.position.z = gamma * 400 - 200;

								scene.add( mesh );
							}
							

						}

					}

				}

				function addLabel( name, location ) {

					const textGeo = new TextGeometry( name, {
						size: 20,
						height: 1,
						curveSegments: 1

					} );

					const textMaterial = new THREE.MeshBasicMaterial();
					const textMesh = new THREE.Mesh( textGeo, textMaterial );
					textMesh.position.copy( location );
					scene.add( textMesh );

				}

				// addLabel( '-gradientMap', new THREE.Vector3( - 350, 0, 0 ) );
				// addLabel( '+gradientMap', new THREE.Vector3( 350, 0, 0 ) );

				// addLabel( '-diffuse', new THREE.Vector3( 0, 0, - 300 ) );
				// addLabel( '+diffuse', new THREE.Vector3( 0, 0, 300 ) );

				particleLight = new THREE.Mesh(
					new THREE.SphereGeometry( 0, 0, 0 ),
					new THREE.MeshBasicMaterial( { color: 0xffffff } )
				);
				scene.add( particleLight );

				// Lights

				scene.add( new THREE.AmbientLight( 0x888888 ) );

				const pointLight = new THREE.PointLight( 0xffffff, 2, 800 );
				particleLight.add( pointLight );

				//

				effect = new OutlineEffect( renderer );

				//

				// stats = new Stats();
				// container.appendChild( stats.dom );

				const controls = new OrbitControls( camera, renderer.domElement );
				controls.minDistance = 200;
				controls.maxDistance = 2000;

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				// stats.begin();
				render();
				// stats.end();

			}

			function render() {

				const timer = Date.now() * 0.00025;

				particleLight.position.x = Math.sin( timer * 7 ) * 300;
				particleLight.position.y = Math.cos( timer * 5 ) * 400;
				particleLight.position.z = Math.cos( timer * 3 ) * 300;

				effect.render( scene, camera );

			}



		</script>

	</body>
</html>
